<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Monitoring and Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Device Control Panel</h2>
        <button class="btn" onclick="sendCommand('ON')">Turn ON LED</button>
        <button class="btn" onclick="sendCommand('OFF')">Turn OFF LED</button>
        <button class="btn" onclick="sendCommand('SET_COLOR_RED')">Set Color: Red</button>
        <button class="btn" onclick="sendCommand('SET_COLOR_GREEN')">Set Color: Green</button>
        <button class="btn" onclick="sendCommand('SET_COLOR_BLUE')">Set Color: Blue</button>

        <div class="status">
            <p><strong>Status:</strong> <span id="statusText">Disconnected</span></p>
        </div>
    </div>

    <script>
        const serverUrl = 'http://203.234.62.143:10300/send-mqtt'; // 서버의 엔드포인트 URL을 설정합니다.

        async function sendCommand(command) {
            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic: 'rgb_led/actuator', // 전송할 MQTT 토픽
                        message: command     // 전송할 메시지
                    })
                });

                if (response.ok) {
                    console.log('Command sent successfully:', command);
                    document.getElementById('statusText').innerText = 'Command Sent';
                } else {
                    console.error('Failed to send command:', response.statusText);
                    document.getElementById('statusText').innerText = 'Failed to send command';
                }
            } catch (error) {
                console.error('Error sending command:', error);
                document.getElementById('statusText').innerText = 'Error sending command';
            }
        }
    </script>
</body>
</html>
